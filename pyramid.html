<!DOCTYPE html>
<html>
<body>

<h1>Pyramid</h1>

<script>
function chart2(bar, JSX=document.body) {
  if(!bar) {
    bar = [
      { name: 'HTML', per: '10%', bg: '#4CAF50' },
      { name: 'CSS', per: '20%', bg: '#2196F3' },
      { name: 'JavaScript', per: '40%', bg: '#f44336' },
      { name: 'PHP', per: '25%', bg: '#808080' },
      { name: 'Firebase', per: '5%', bg: '#0092B9' }
    ];
    bar.forEach(v => v.per = parseInt(v.per));
  }

  var CSS, JS, HTML='';
  
  CSS = [
    `
      position: relative;
    `,
    `
      position: absolute;
	  border-left: 150px solid #fff;
	  border-right: 151px solid #fff;
	  border-bottom: 300px solid transparent;
    `,
    `
      width: 300px;
    `
  ];
  
  JS = [
    `
      
    `
  ];
  
  HTML += `
  <section style="${CSS[0]}">  
    <div style="${CSS[1]}"></div>
      
    <div style="${CSS[2]}background: #BC3603;
      height: ${10/100*300}px;"></div>
    <div style="${CSS[2]}background: #D97904;
      height: ${20/100*300}px;">hello</div>
    <div style="${CSS[2]}background: #F2B705;
      height: ${40/100*300}px;"></div>
    <div style="${CSS[2]}background: #86AD00;
      height: ${25/100*300}px;"></div>
    <div style="${CSS[2]}background: #0092B9;
      height: ${5/100*300}px;"></div>
  </section>
  `;
  
  JSX.innerHTML += HTML;
} chart2();
</script>

</body>
</html>
